<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/quries.css">

</head>

<body>


  <div class="container">
    <img src="./images/logo.svg" alt="logo" class="logo">

    <div class="grid-layout">
      <img src="./images/illustration-mockups.svg" class="illustration" alt="illustration-mockups">
      <div class="content">
        <h1 class="heading">Build The Community Your Fans Will Love</h1>
        <p class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="button">Register </a>
      </div>
    </div>
    <ul class="icon-container">
      <li><ion-icon name="logo-facebook" class="icon"></ion-icon></li>
      <li><ion-icon name="logo-twitter" class="icon"></ion-icon></li>
      <li><ion-icon name="logo-instagram" class="icon"></ion-icon></li>
    </ul>
  </div>


  <footer>
    <p class="attribution">
      Challenge by : <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.   
      Coded by <a href="https://www.linkedin.com/in/deepanshudixit280/" target="_blank">Deepanshu Dixit</a>.
    </p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
